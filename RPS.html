<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="Stylesheet" href="RPS.css">
  </head>
  <body>
    <p class="title"> Let's play Rock Paper Scissors with Shalu</p>
    <button onclick="
      playGame('rock');
    "class="emoji"><img  src="images/rock-emoji.png" class="icon"></button>

    <button onclick="
      playGame('paper');
    " class="emoji"><img  src="images/paper-emoji.png" class="icon"></button>

    <button onclick="
      playGame('scissors');
    "class="emoji"><img  src="images/scissors-emoji.png"  class="icon"></button>

    <p class="js-result  result" ></p>
    <p class="js-moves "></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

    <script src="RPS.js"></script>
  </body>
</html>
